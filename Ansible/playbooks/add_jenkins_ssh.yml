- name: Configure SSH access for Jenkins
  hosts: builders
  become: true

  tasks:
    - name: Ensure .ssh directory exists
      file:
        path: /root/.ssh
        state: directory
        mode: '0700'

    - name: Add Jenkins public key to authorized_keys
      lineinfile:
        path: /root/.ssh/authorized_keys
        line: "{{ jenkins_ssh_public_key }}"
        create: yes
        mode: '0600'
